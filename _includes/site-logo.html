<a class="logo" href="{{ site.baseurl }}/">
  {% if blog.title == "News" %} <!-- Only not displaying on the news page -->
    <img src="{{ site.baseurl }}{{ site.logo }}" alt="{{ site.title | append: ' logo' }}"/>
  {% else %}
    <img src="{{ site.logo }}" alt="{{ site.title | append: ' logo' }}"/>
  {% endif %}
</a>
